<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>

    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="1900"> 
            </p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha as informações acima</p>
        </div>
    </section>

    <footer>
        <ul>instagram: <a href="https://www.instagram.com/dark_duck.vj?igsh=MWd4cXNxN3JpMDBsNQ==">@dark_duck.vj</a></ul>
        <ul>GitHub: <a href="https://github.com/DarkDuck-VJ">DarkDuck-VJ</a></ul>
    </footer>
</body>
</html>
